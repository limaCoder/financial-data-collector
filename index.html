<body>
  <p class="taxa-cdi"></p>
  <p class="dolar"></p>
  <p class="inflation"></p>
</body>

<script>
  async function getContent() {
    try {
      const taxaCDI = await fetch('http://localhost:3333/taxa-cdi')
      const dolar = await fetch('http://localhost:3333/dolar')
      const inflacao = await fetch('http://localhost:3333/inflacao')
      // console.log(dolar)

      const dataTaxaCDI = await taxaCDI.json()
      const dataDolar = await dolar.json()
      const dataInflacao = await inflacao.json()

      console.log(dataTaxaCDI)
      console.log(dataDolar)
      console.log(dataInflacao)

      showTaxaCDI(dataTaxaCDI)
      showDolar(dataDolar)
      showInflacao(dataInflacao)

    } catch (error) {
      console.log(error)
    }
  }

  getContent()

  function showTaxaCDI(value) {
    let output = `${value.response[0].cdi}`
    document.querySelector('.taxa-cdi').innerHTML = output;
  }

  function showDolar(value) {
    let output = `${value.response[0].resultado}`
    document.querySelector('.dolar').innerHTML = output;
  }

  function showInflacao(value) {
    let output = `${value.response[0].ipca}`
    document.querySelector('.inflation').innerHTML = output;
  }

</script>
